<div class="row" ng-controller="UserMessageController as userMessageCtrl">
	<div class="col-md-6">		
		<div class="portlet light bordered" style="margin-bottom: 0">
		
		<div class="row">
                    <div class="col-md-3">
                        <div class="btn-group">
                            <button type="submit" class="btn green" uib-popover="Refresh Messages" popover-trigger="mouseenter" ng-click="getNewMessages()">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                </div>
		
			<div ui-grid="gridUserMessages" ui-grid-auto-resize
				ui-grid-resize-columns class="grid" style="height: 300px;"></div>
				</div>
				
	</div>
	<div class="col-md-6">
		<div class="portlet light bordered" style="margin-bottom: 0">
			<div class="note note-success">
				<h4 class="block">Title: {{messageContent.messageContentBasic}}</h4>
				 <span class="timeline-body font-grey-mint">From:
						{{messageContent.hasBeenSentByEmail}}
					</span>
					<br />
					 <span class="timeline-body-time font-grey-mint">Content
						
					</span>
				<p>{{messageContent.messageContentExtendes}}</p>
			</div>
		</div>
	</div>
</div>

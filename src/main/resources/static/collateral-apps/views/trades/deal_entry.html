<div ng-controller="DealEntryController as DealEntryCtrl" du-smooth-scroll du-scrollspy>
    <!-- BEGIN CHART PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-desktop font-dark font-green-haze"></i>
                <span class="caption-subject bold uppercase font-green-haze" ng-bind="legalEntity.name || 'New Deal Entry'"> </span>
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"> </a>
                <a href="" class="fullscreen"> </a>
                <a href="javascript:;" class="reload"> </a>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" style="margin-bottom:0">
                        <thead>
                        <tr>
                            <th> Trader </th>
                            <th> Desk </th>
                            <th> DateTime </th>
                            <th> Notional </th>
                            <th> Principal </th>
                            <th> Counterparty </th>
                            <th> Hedge </th>
                            <th> Status </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="font-size: 12px;">{{DealEntry.trader}}</td>
                            <td style="font-size: 12px;">{{DealEntry.desk}}</td>
                            <td style="font-size: 12px;">{{DealEntry.dateTime}}</td>
                            <td style="font-size: 12px;" class="collateral-money">{{DealEntry.notional | currency:''}}</td>
                            <td style="font-size: 12px;">{{DealEntry.principal}}</td>
                            <td style="font-size: 12px;">{{DealEntry.counterparty}}</td>
                            <td style="font-size: 12px;">{{DealEntry.hedge}}</td>
                            <td style="font-size: 12px;"><span class="label label-sm label-success"> {{DealEntry.status}}  </span></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <workspace-tabs id="DealEntryTabs" data-workspace-info="DealEntryTabs"></workspace-tabs>
            </div>
        </div>
    </div>
</div>

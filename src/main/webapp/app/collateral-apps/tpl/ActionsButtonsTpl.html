<div class="text-center">
    <button class="btn btn-sm btn-primary" ng-click="grid.appScope.editRow(grid, row)">
        <i class="fa fa-edit"></i>
    </button>
    <button class="btn btn-sm btn-danger" ng-click="grid.appScope.deleteRow(grid, row)">
        <i class="fa fa-trash-o"></i>
    </button>
</div>

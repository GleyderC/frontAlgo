<div class="row">
    <div class="col-md-4">
        <div class="portlet light bordered" style="margin-bottom:0">
            <strong>Calculation (EUR)</strong>
            <div class="portlet-body form" style="font-size: 11px;">
                <form class="form-horizontal" role="form" id="mc-calculation">
                    <div class="form-body">
                        <div class="row">

                            <label class="control-label col-md-2">Exposure</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.ownCalculatedExposure" ui-number-mask="2">
                            </div>

                            <label class="control-label col-md-2">Netted IAs</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder=""
                                       ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.nettedIaPartyB - MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.nettedIaPartyA"
                                       ui-number-mask="2"
                                       ng-if="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.ownCalculatedExposure<0">
                                <input type="text" class="form-control collateral-money" placeholder="" ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.nettedIaPartyB" ui-number-mask="2"
                                       ng-if="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.ownCalculatedExposure>=0">
                            </div>

                        </div>
                        <div class="row">

                            <label class="control-label col-md-2">Exp+IAs</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder=""  ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.exposurePlusNettedIa" ui-number-mask="2">
                            </div>

                            <label class="control-label col-md-2">C.S. Amount</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder=""  ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.creditSupportAmmount" ui-number-mask="2">
                            </div>

                        </div>
                        <div class="row">
                            <label class="control-label col-md-2">Collateral Value</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder=""
                                       ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.securitiesCollateralValuePartyA" ui-number-mask="2"
                                        ng-if="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.ownCalculatedExposure<0">
                                <input type="text" class="form-control collateral-money" placeholder=""
                                       ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.securitiesCollateralValuePartyB" ui-number-mask="2"
                                       ng-if="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.ownCalculatedExposure>=0">
                            </div>

                            <label class="control-label col-md-2">Net exposure</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.netExposure" ui-number-mask="2">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-2">Margin Amount</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.marginCallAmount" ui-number-mask="2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="portlet light bordered" style="margin-bottom:0">
            <strong>Parameters</strong>
            <div class="portlet-body form" style="font-size: 11px;">
                <form class="form-horizontal" role="form" id="mc-parameters">
                    <div class="form-body">
                        <div class="row">

                            <label class="control-label col-md-2">Threshold</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" disabled ng-model="threshold" ui-number-mask="0">
                            </div>

                            <label class="control-label col-md-2">M.T.A.</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder=""
                                       ng-model="minimumTransferAmount" ui-number-mask="0">
                            </div>

                        </div>
                        <div class="row">

                            <label class="control-label col-md-2">Rounding</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" disabled ng-model="MarginCallDetail.contract.roundingAmount" ui-number-mask="0">
                            </div>

                            <label class="control-label col-md-2">Buffer</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control collateral-money" placeholder="" disabled>
                            </div>


                        </div>
                        <div class="row">
                            <label class="control-label col-md-2">Call Amount</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="callAmount"  class="form-control collateral-money" placeholder="" disabled ng-model="MarginCallDetail.marginCall.marginCallElementsByLiabilityType.CSA.marginCallCalculations.marginCallAmount" ui-number-mask="0">
                            </div>

                            <label class="control-label col-md-2">Recall amount</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="reCallAmount"  class="form-control collateral-money" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-2">Call type</label>
                            <div class="col-md-4">
                            <label class="control-label ">{{marginCallType}}</label>
                                
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="portlet light bordered" style="margin-bottom:0">
            <strong>Disputes</strong>
            <div class="portlet-body form" style="font-size: 11px;">
                <form class="form-horizontal" role="form" id="mc-disputes">

                    <div class="form-body">
                        <div class="row">
                            <label class="control-label col-md-2">Dispute status</label>
                            <div class="col-md-4">
                                <input type="text"  ng-model="dispute.disputeCalculations.disputeStatus"  class="form-control collateral-money" placeholder="" disabled value="{{dispute.disputeCalculations.disputeStatus}}">
                            </div>
                            <label class="control-label col-md-2">CrPrty call</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="dispute.disputeCalculations.counterpartyValue" class="form-control collateral-money" placeholder="">
                            </div>
                        </div>
                        <div class="row">

                            <label class="control-label col-md-2">Agreed margin</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="dispute.disputeCalculations.agreedMargin"  class="form-control collateral-money" placeholder="">
                            </div>
                            <label class="control-label col-md-2">Tolerance</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="dispute.disputeCalculations.tolerance" value="{{(dispute.disputeCalculations.tolerance * 100) + '%'}}" class="form-control" placeholder="">
                            </div>

                        </div>
                        <div class="row">
                            <label class="control-label col-md-2">Dispute comments</label>
                            <div class="col-md-10">
                                <textarea class="form-control " ng-model="dispute.disputeCalculations.disputeComments"  rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row" ng-show="dispute.disputeCalculations.difference!=0">

                            <label class="control-label col-md-2">Difference</label>
                            <div class="col-md-4">
                                <label class="control-label collateral-money" >{{dispute.disputeCalculations.difference | number:2}}</label>
                            </div>
                            <label class="control-label col-md-2">Difference %</label>
                            <div class="col-md-4">
                                <label class="control-label collateral-money" >{{dispute.disputeCalculations.differencePercentage | number:2}}% </label>
                            </div>

                        </div>
						<div class="row">
							<br/>
							<div class="col-md-4 pull-right">
							
								<button class="btn btn green" ng-click="updateDispute(dispute)" ng-show="disputeEdit">Save</button>
							</div>
						</div>
                    </div>
                </form>
            </div>
        </div>
   
    </div>
</div>

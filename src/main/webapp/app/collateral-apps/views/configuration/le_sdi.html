<div class="portlet light">
    <div class="portle-body"></div>
    <div class="row">
        <div class="col-md-4">
            <h3>Settlement delivery Instructions</h3>
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-briefcase"></i> SDI ID
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-question"></i> SDI Name
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <a href="javascript:;"> 3423 </a>
                        </td>
                        <td class="hidden-xs"> Swift Securities lodge</td>
                        <td>
                            <a href="javascript:;" class="btn dark btn-sm btn-outline sbold uppercase">
                                <i class="fa fa-share"></i> View </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="javascript:;"> 2131 </a>
                        </td>
                        <td class="hidden-xs">  Swift Cash receive</td>
                        <td>
                            <a href="javascript:;" class="btn dark btn-sm btn-outline sbold uppercase">
                                <i class="fa fa-share"></i> View </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="javascript:;"> 3426 </a>
                        </td>
                        <td class="hidden-xs"> Swift Sec. NY BONY</td>
                        <td>
                            <a href="javascript:;" class="btn dark btn-sm btn-outline sbold uppercase">
                                <i class="fa fa-share"></i> View </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <div class="portlet light bordered">
                <div class="portlet-body form">
                    <form class="form-horizontal" role="form" id="le-sdi">
                        <div class="form-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">SDI ID</label>
                                    <input type="text" class="form-control input-medium" placeholder="57200" disabled></div>
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Reference</label>
                                    <input type="text" class="form-control input-medium"></div>
                                <!--/span-->
                                <div class="form-group col-md-6">
                                    <label class="control-label">Cash/Security</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                            <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Role</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                                <!--/span-->
                                <div class="form-group col-md-6">
                                    <label class="control-label">Contact</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Beneficiary</label>
                                    <ui-select ng-model="legalEntity.selected" theme="bootstrap" class="input-medium">
                                        <ui-select-match allow-clear="{{!!allowClear}}" placeholder="Select or search a Legal Entity...">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="legalEntity in legalEntities | propsFilter: {name: $select.search, shortName: $select.search}">
                                            <div ng-bind-html="legalEntity.name | highlight: $select.search"></div>
                                            <small>
                                                shortName: <span ng-bind-html="''+legalEntity.shortName | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <!--/span-->
                                <div class="form-group col-md-6">
                                    <label class="control-label">Processing Org</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Benef. Name</label>
                                    <input type="text" class="form-control input-medium"></div>
                                <!--/span-->
                                <div class="form-group col-md-6">
                                    <label class="control-label">Products</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Ccy</label>
                                    <div class="input-group select2-bootstrap-prepend">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"
                                                    data-select2-open="single-prepend-text">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </button>
                                        </span>
                                        <select class="form-control input-medium select2">
                                            <option></option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="form-group col-md-6">
                                    <label class="control-label">SD Filter</label>
                                    <div class="input-group select2-bootstrap-prepend">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"
                                                    data-select2-open="single-prepend-text">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </button>
                                        </span>
                                        <select class="form-control input-medium select2">
                                            <option></option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">Pay/Rec</label>
                                    <select class="form-control input-medium">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Trade Counter Party</label>
                                        <div class="input-group select2-bootstrap-prepend">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"
                                                        data-select2-open="single-prepend-text">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </button>
                                            </span>
                                            <select class="form-control input-medium select2">
                                                <option></option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="C">C</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="LEBillateralAgrEligibleCurrenciesController as eligibCurrencyCtrl">

    <!-- FORM SECTION TOP BEGIN -->
    <div class="portlet light bordered col-md-12">
        <div class="portlet-body form">
            <form class="form-horizontal" role="form" id="le-bilateral-ag-left-side">
                <div class="form-body">
                    <!-- FORM BODY BEGIN -->

                    <div class="row">

                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Base Currency</label>
                            <div class="col-md-9">
                                <select id="le-bilateral-a-eligible-currencies" name="eligible-currencies-select[]"
                                        class="form-control input-medium"
                                        ng-options="currency as currency.codigo for currency in eligibCurrencyCtrl.LegalEntity.BilateralAgreements.currencies.list track by currency.id"
                                        ng-model="LegalEntity.BilateralAgreements.eligibleCurrencies.baseCurrency">
                                    <option value="">-- SELECT BASE CURRENCY --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Collateral Policy</label>
                            <div class="col-md-9">
                                <select class="form-control input-medium"
                                        ng-model="eligibCurrencyCtrl.LegalEntity.BilateralAgreements.eligibleCurrencies.collateralPolicy">
                                    <option value="">-- SELECT C. POLICY --</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Interest Date Rule</label>
                            <div class="col-md-9">
                                <select id="le-bilateral-ag-base-currency" name="base-currency-select[]"
                                        class="form-control input-medium"
                                        ng-options="currency as currency.codigo for currency in eligibCurrencyCtrl.LegalEntity.BilateralAgreements.currencies.list track by currency.id"
                                        ng-model="LegalEntity.BilateralAgreements.eligibleCurrencies.interestDateRule">
                                    <option value="">-- SELECT BASE CURRENCY --</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Interest Date Rule Only</label>
                            <div class="col-md-9">
                                <input type="checkbox" class="make-switch" data-on-text="Yes" data-off-text="No"
                                       ng-model="LegalEntity.BilateralAgreements.eligibleCurrencies.interestDateRuleOnly"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Roll Interest to Principal</label>
                            <div class="col-md-9">
                                <input type="checkbox" class="make-switch" data-on-text="Yes" data-off-text="No"
                                       ng-model="LegalEntity.BilateralAgreements.eligibleCurrencies.interestDateRuleOnly"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3">Settlement Cut-Off</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-medium"
                                       id="le-bilateral-eligibleCurrencies-settlementCutoff"
                                       ng-disabled="false">
                            </div>
                        </div>
                    </div>

                    <!-- TABLE PARTY A BEGIN -->
                    <div class="row">
                        <div class="col-md-12">

                            <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter ui-grid-auto-resize
                                 class="grid"></div>

                        </div>
                    </div>
                    <!-- TABLE PARTY A END -->

                    <!-- FORM BODY END -->
                </div>
            </form>
        </div>
    </div>
    <!-- FORM SECTION TOP END -->

    <!-- FORM SECTION BOTTOM BEGIN -->
    <div class="portlet light bordered col-md-12">
        <div class="portlet-body form">
            <form class="form-horizontal" role="form" id="le-bilateral-ag-right-side">
                <div class="form-body">
                    <!-- FORM BODY BEGIN -->

                    <!-- TABLE PARTY B BEGIN -->
                    <div class="row">
                        <div class="col-md-12">

                            <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter ui-grid-auto-resize
                                 class="grid"></div>

                        </div>
                    </div>
                    <!-- TABLE PARTY B END -->

                    <!-- FORM BODY END -->
                </div>
            </form>
        </div>
    </div>
    <!-- FORM SECTION BOTTOM END -->

</div>

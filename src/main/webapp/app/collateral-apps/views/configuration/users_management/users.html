<div class="portlet light bordered" ng-controller="UsersController">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <span class="caption-subject bold uppercase"> Users</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
            <a href="" class="fullscreen"> </a>
        </div>
    </div>
    <div class="portlet-body">
        <form name="userForm" ng-submit="saveUser()">
            <div class="row">
                <div class="form-group col-md-6" >
                    <label for="login" class="col-md-3 control-label">Login</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control input-medium" placeholder="Enter User Login" name="login" id="login"
                               ng-model="User.login" required>
                        <!--span ng-show="userForm.login.$error.required && !userForm.login.$pristine" class="help-block">Your Login is requiered</span-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" >
                    <label for="firstName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control input-medium" placeholder="Enter Firstame" name="firstName" id="firstName"
                               ng-model="User.firstName" required>
                    </div>
                </div>
                <div class="form-group col-md-6" >
                    <label for="lastName" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input class="form-control input-medium" placeholder="Enter Lastname" name="lastName" id="lastName"
                               ng-model="User.lastName"} required>
                    </div>
                </div>
                <div class="form-group col-md-6" >
                    <label for="email" class="col-md-3 control-label">Email Address</label>
                    <div class="col-md-9">
                        <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-envelope"></i>
                                                </span>
                            <input type="email" class="form-control input-medium" name="email" id="email"
                                   placeholder="Email Address" ng-model="User.email" required>
                            <!--span ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="glyphicon glyphicon-remove" aria-hidden="true"></span-->
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <div class="input-group">
                                    <span class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                            <input type="password" class="form-control input-medium" name="password" id="password"
                                   placeholder="Password" ng-model="User.password" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-md-offset-5 col-md-7">
                    <div class="btn-group">
                        <button type="submit" class="btn green ng-binding" ng-disabled="userForm.$invalid">
                            Save
                        </button>
                    </div>
                    <button type="button" class="btn default" ng-click="cancel()">
                        <i class="fa fa-eraser"></i>Cancel
                    </button>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div ui-grid="gridUsersOptions" ui-grid-exporter ui-grid-auto-resize ui-grid-edit
                     ui-grid-resize-columns ui-grid-selection ui-grid-pagination
                     class="grid grid-collateral"></div>

            </div>
        </div>
    </div>
</div>

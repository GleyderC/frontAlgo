<div class="portlet light bordered" ng-controller="UsersController">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <span class="caption-subject bold uppercase"> Users</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-md-3 control-label">Login</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-medium" placeholder="Enter User Login"
                           ng-model="login">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-medium" placeholder="Enter Firstame">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-3 control-label">Last Name</label>
                <div class="col-md-9">
                    <input class="form-control input-medium" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-3 control-label">Email Address</label>
                <div class="col-md-9">
                    <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-envelope"></i>
                                                </span>
                        <input type="email" class="form-control input-medium"
                               placeholder="Email Address"> </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-3 control-label">Password</label>
                <div class="col-md-9">
                    <div class="input-group">
                                    <span class="input-group-addon">
                                                    <i class="fa fa-lock"></i>
                                                </span>
                        <input type="password" class="form-control input-medium"
                               placeholder="Password">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-offset-5 col-md-7">
                <div class="btn-group">
                    <button class="btn green ng-binding">
                        Save
                    </button>
                </div>
                <button type="button" class="btn default">
                    <i class="fa fa-eraser"></i>Clean
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div ui-grid="gridUsersOptions" ui-grid-exporter ui-grid-auto-resize ui-grid-edit
                     ui-grid-resize-columns ui-grid-selection ui-grid-pagination
                     class="grid grid-collateral"></div>

            </div>
        </div>
    </div>
</div>

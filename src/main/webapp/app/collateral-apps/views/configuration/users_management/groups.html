<div class="portlet light bordered" ng-controller="GroupsController">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <span class="caption-subject bold uppercase"> Groups</span>
        </div>
    </div>
    <div class="portlet-body">
        <form name="groupForm" ng-submit="saveGroup()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="GroupName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control input-medium" placeholder="Enter Name of Group"
                               ng-model="Group.name" name="GroupName" id="GroupName" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label">Description</label>
                        <div class="col-md-9">
                            <textarea class="form-control input-medium" placeholder="Enter Name of Group" ng-model="Group.description"></textarea>
                        </div>
                </div>
                <div class="col-md-offset-5 col-md-7">
                    <div class="btn-group">
                        <button type="submit" class="btn green ng-binding" ng-disabled="groupForm.$invalid">
                            Save
                        </button>
                    </div>
                    <button type="button" class="btn default" ng-click="cancel()">
                        <i class="fa fa-eraser"></i>Cancel
                    </button>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div ui-grid="gridGroupsOptions" ui-grid-exporter ui-grid-auto-resize ui-grid-edit
                     ui-grid-resize-columns ui-grid-selection ui-grid-pagination
                     class="grid grid-collateral"></div>

            </div>
        </div>
    </div>
</div>

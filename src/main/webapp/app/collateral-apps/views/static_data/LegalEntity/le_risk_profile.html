<div class="row">
    <div class="col-md-12">
        <!-- BEGIN CHART PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bar-chart font-green-haze"></i>
                    <span class="caption-subject bold uppercase font-green-haze"> CDS Spreads</span>
                    <span class="caption-helper">duration on value axis</span>
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"> </a>
                    <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                    <a href="javascript:;" class="reload"> </a>
                    <a href="javascript:;" class="fullscreen"> </a>
                    <a href="javascript:;" class="remove"> </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">CDS Mkt Data Proxy Name</label>
                        <input type="text" class="form-control input-medium" placeholder="Enter text"
                               name="cds-proxy">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-3">S&Poors Rating</label>
                        <select class="form-control input-medium">
                            <option>AAA</option>
                            <option>AA</option>
                            <option>A</option>
                            <option>BBB</option>
                            <option>BB</option>
                            <option>B</option>
                            <option>CCC_or_less</option>
                            <option>Unrated</option>

                        </select>
                    </div>
                </div>
                <!--/row-->
                <div id="chart_2" class="chart" style="height: 400px;"> </div>
            </div>
        </div>
        <!-- END CHART PORTLET-->
    </div>
    <!-- END ROW -->
</div>
